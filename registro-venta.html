<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas - Panadería el Maná</title>
</head>
<body>
    <h1>Registro de Ventas</h1>
    <form action="javascript:void(0)" method="POST" id="venta-form">
        <fieldset>
            <legend>Formulario de Venta</legend>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto_id" required>
                <option value="" disabled selected>Seleccione un producto</option>
                <!-- Opciones de productos -->
                <option value="1">Pan</option>
                <option value="2">Galletas</option>
                <option value="3">Torta</option>
            </select>
            <br><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            <br><br>

            <label for="precio_unitario">Precio Unitario:</label>
            <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" min="0" required>
            <br><br>

            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            <br><br>

            <label for="vendedor">Vendedor:</label>
            <select id="vendedor" name="vendedor" required>
                <option value="" disabled selected>Seleccione un vendedor</option>
                <!-- Opciones de vendedores -->
                <option value="1">Juan Pérez</option>
                <option value="2">María López</option>
                <option value="3">Carlos Sánchez</option>
            </select>
            <br><br>

            <label for="fecha_hora">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
            <br><br>

            <button type="submit">Registrar Venta</button>
            <button type="reset">Cancelar Venta</button>
        </fieldset>
    </form>
</body>
</html>
