<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos-pagProveedores.css">
    <title>Panaderia El Maná</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header>
        <h1>Gestión de Materia Prima</h1>
    </header>

    <section class="container">
        <div class="predefinidos">
            <h2>Datos Predefinidos</h2>

            <label for="pedidoNum">Pedido Nº</label>
            <input type="text" id="pedidoNum" placeholder="Auto-generado" readonly>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="idProveedor">ID Proveedor</label>
            <input type="text" id="idProveedor" placeholder="Ingrese ID proveedor...">

            <label for="numComprobante">Nº Comprobante</label>
            <input type="text" id="numComprobante" placeholder="Ingrese N° comprobante">

            <label for="tipoPago">Forma de pago</label>
            <select id="tipoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Tarjeta">Tarjeta</option>
            </select>
        </div>

        <div class="producto">
            <h2>Datos del Producto</h2>

            <label for="producto">Producto</label>
            <input type="text" id="producto" placeholder="Ingrese el producto...">

            <label for="precioUnidad">Precio / unidad</label>
            <input type="number" id="precioUnidad" placeholder="$ Auto-generado" readonly >

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" min="1" max="500" placeholder="Ingrese la cantidad...">

            <button id="agregarProducto">Agregar</button>
        </div>

        <div class="detalles">
            <h2>Detalles del Pedido</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio / unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="listaInsumos">
                </tbody>
            </table>

            <div class="total">
                <label for="total">Total a Pagar</label>
                <input type="text" id="total" readonly placeholder="$ 0.00">
            </div>

            <div class="acciones">
                <button id="cancelar" class="btn">Cancelar</button>
                <button id="registrar" class="btn">Registrar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Panadería El Maná. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
