<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panaderia El Maná</title>
</head>
<body>
   
    <h1>Panaderia El Maná</h1>
    <h2>Gestión de productos</h2>

    <nav>
        <a href="PaginaPortada.html">Menú</a>
        <a href="pedidos_proveedores.html">Pedidos</a>
        <a href="gestion_ventas.html">Ventas</a>
    </nav>
    <br><br>

    <form action="#">
        <fieldset>
            <legend>Agregar / editar producto</legend>
            <label for="cod-producto">Código de producto</label>
            <br>
            <input type="text" id="cod-producto" required>
            <br><br>
            <label for="descrip-producto">Descrición de producto</label>
            <br>
            <textarea name="descrip-producto" rows="3" cols="20" required></textarea>
            <br><br>
            <label for="precio">Precio</label>
            <br>
            <input type="number" id="precio" min="0" step="0.01">
            <br><br>
            <label for="cantidad">Cantidad disponible</label>
            <br>
            <input type="number" id="cantidad" min="0">
            <br><br>
            <label for="categoriaProduc">Categoría de producto</label>
            <br>
            <input list="categoria" id="categoriaProduc">
            <datalist id="categoria">
                <option value="Panificación">
                <option value="Pastelería">
            </datalist>
            <br><br>
            <input type="submit" name="guardar" value="Guardar">
            <input type="reset" name="cancelar" value="Cancelar">
        </fieldset>
        <br><br>
    </form>
    
    <form action="#">
        <fieldset>
            <legend>Eliminar producto</legend>
            <label for="cod-producto">Código de producto</label>
            <br>
            <input type="text" id="cod-producto" required>
            <br><br>
            <label for="descrip-producto">Descrición de producto</label>
            <br>
            <input type="text" id="descrip-producto">
            <br><br>
            <input type="submit" name="eliminar" value="Eliminar">
            <input type="reset" name="cancelar" value="Cancelar">
        </fieldset>
    </form>

    <footer>
        <p>&copy; 2024 Panadería El Maná. Todos los derechos reservados de autor.</p>
    </footer>
</body>
</html>
