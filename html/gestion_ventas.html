<!DOCTYPE html>
<html>
    <head>
        <title> Gestion de Ventas - Panaderia el mane</title>
        <link rel="stylesheet" href="../css/estilos-venta.css">
    </head>
    <body>
        <img src="../img/panaderia-el-mana3.png" alt="Logo de la panaderia">
        <h1> Registro de Ventas </h1>
        <div class="formulario">
        <form action="" method="get">
            <fieldset> <!--es una forma cómoda de crear grupos de controles de formulario (también denominados widgets ) que comparten el mismo propósito, con fines semánticos y de aplicación de estilo. -->
                <legend>Formulario de Venta </legend> <!--describe formalmente el propósito del elemento -->
                <label for="producto"> Producto </label>
                <select id="pruducto" name="producto_id" required>
                    <option value="" disabled selected> Seleccione un producto:</option>
                    <option value="1"> Pan </option>
                    <option value="2"> Galletas </option>
                    <option value="3"> Torta</option>
                </select>
                <br> <br>
                <label for="cantidad"> Cantidad </label>
                <input type="number" id="cantidad" name="cantidad" step="1" min="1">
                <br> <br>

                <label for="precio_unitario">Precio Unitario:</label>
                <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" min="0.01" required>
                <br><br>

                <label for="cliente"> Cliente </label>
                <input type="text" id="cliente" name="cliente" required>
                <br><br>

                <label for="vendedor"> Vendedor</label>
                <select id="vendedor" name="vendedor" required>
                    <option value="" disabled selected> Seleccione un vendedor </option>
                    <option value="1"> Sheila </option>
                    <option value="2"> Lautaro</option>
                    <option value="3"> Guillermo</option>
                </select>
                <br><br>

                <label for="fecha_hora"> Fecha y hora de venta</label>
                <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
                <br><br>

                <label for="numero_pedido"> Número de pedido</label>
                <input type="number" id="numero_pedido" name="numero_pedido" step="1" min="1" required>
                <br><br>

                <label for="observaciones"> Observaciones </label>
                <textarea id="observaciones" name="observaciones"> </textarea>
                <br><br>

                <button class="boton-registrar" type="submit"> Registrar venta</button>
                <button class="boton-cancelar" type="reset"> Cancelar Venta</button>

            </fieldset>
        </form>
    </div>
    </body>
</html>
